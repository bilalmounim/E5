<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #d9534f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #f1c40f;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        #clock, #calendar {
            font-size: 18px;
        }
        /* Corps de la page */
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px; /* pour éviter que la barre de navigation cache le contenu */
            background-color: #ecf0f1; /* Couleur de fond gris clair pour le contraste */
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-top: 5px solid #333; /* Bordure bleu clair */
        }

        h2 {
            text-align: center;
            color: #333; /* Couleur titre bleue */
        }

        label {
            display: block;
            margin: 8px 0;
            color: #34495e; /* Couleur gris foncé pour les labels */
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333; /* Bleu principal pour le bouton */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #333; /* Bleu plus clair au survol */
        }

        .error {
            color: red;
            font-size: 12px;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Barre de navigation -->
    <nav>
        <a href="index.html">Accueil</a>
        <a href="presentation.html">Présentation</a>
        <a href="planning.html">Planning</a>
        <a href="inscription.html">Inscription</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Formulaire d'inscription -->
    <div class="form-container">
        <h2>Formulaire d'inscription</h2>
        <form action="submit_form.php" method="POST" id="signupForm">

            <!-- Nom complet -->
            <label for="fullName">Nom complet</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Entrez votre nom complet">

            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Entrez votre email">

            <!-- Mot de passe -->
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">

            <!-- Numéro de téléphone -->
            <label for="phone">Numéro de téléphone</label>
            <input type="tel" id="phone" name="phone" required placeholder="Entrez votre numéro de téléphone">

            <!-- Bouton de soumission -->
            <input type="submit" value="S'inscrire">

            <!-- Message d'erreur -->
            <div class="error" id="errorMessage"></div>
        </form>
    </div>

    <script>
        // Vérification de la validité du formulaire avant soumission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var errorMessage = document.getElementById('errorMessage');
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var phone = document.getElementById('phone').value;

            if (fullName === "" || email === "" || password === "" || phone === "") {
                errorMessage.textContent = "Tous les champs sont obligatoires.";
            } else {
                errorMessage.textContent = "";
                alert("Formulaire soumis avec succès !");
                // Ici vous pouvez soumettre le formulaire à un serveur
                // this.submit(); // Décommentez cette ligne pour soumettre réellement
            }
        });
    </script>

</body>
</html>
