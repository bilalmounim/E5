<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="..\css\changement_de_couleur.css">
    <style>
        /* Barre de navigation fixe */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #d9534f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #f1c40f;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        #clock, #calendar {
            font-size: 18px;
        }


        /* Corps de la page */
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px; /* Décale le contenu sous la barre de navigation */
            background-color: #ffffff; /* Fond gris clair */
            padding: 20px;
        }

        .contact-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #34495e; /* Titre bleu foncé */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            color: #34495e; /* Gris foncé pour les labels */
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #465158; /* Bleu pour le bouton */
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #c23ba0; /* Bleu plus clair au survol */
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #34495e;
        }

    </style>
</head>
<body>

    <!-- Barre de navigation -->
    <nav>
        <a href="index.html">Accueil</a>
        <a href="presentation.html">Présentation</a>
        <a href="planning.html">Planning</a>
        <a href="inscription.html">Inscription</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Section de contact -->
    <section class="contact-container">
        <h1>Contactez-nous</h1>
        <form action="submit_form.php" method="post" id="contactForm">
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <input type="submit" value="Envoyer">
            <div class="error" id="errorMessage"></div>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 by BILAL MOUNIM</p>
    </footer>

    <script>
        // Validation simple du formulaire
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var errorMessage = document.getElementById('errorMessage');
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (!name || !email || !message) {
                errorMessage.textContent = "Tous les champs sont obligatoires.";
            } else {
                errorMessage.textContent = "";
                alert("Formulaire soumis avec succès !");
                // Vous pouvez soumettre réellement le formulaire ici en décommentant la ligne suivante
                // this.submit();
            }
        });
    </script>

</body>
</html>
